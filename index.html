<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" charset="utf-8"></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div id="start-button" class="badge">Click here to start</div>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers Rock! You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/icons8-hand-rock-96.png" alt="r">
        </div>
        <div class="choice" id="p">
            <img src="images/icons8-hand-96 (1).png" alt="p">
        </div>
        <div class="choice" id="s">
            <img src="images/icons8-hand-scissors-96.png" alt="s">
        </div>        
    </div>
    <p id="action-message">Make your move!</p>
    <p id="description">3 second countdown then click for either Rock, Paper or Scissors then refresh to play again.</p>
    <body onload='init()'></body>
</body>
</html>
